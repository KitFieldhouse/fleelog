<!DOCTYPE html>

    <title>Flex Elog</title>
    <link rel="stylesheet" href="./css/style.css">

  <body>
  <script src="./js/index.js"></script>
	<div id="page-wrapper">
	  <div id="page">
		<div id="sidebar">

			<div>

			</div>

			</div>


			<div>

			</div>


		</div>
		<div id="Operations-Container">
			<div class="label"> - Operations - </div>

				CONTENT LOADING!!!!!!!!
			</div>
		</div>

		</div>

			</div>
		</div>

		<div id="Controls-Container">
			<div class="label"> - Controls - </div>

				CONTENT LOADING!!!!!!!!
			</div>
		</div>

		<div id="Muon-Container">
			<div class="label"> - Muon - </div>

				CONTENT LOADING!!!!!!!!
			</div>
		</div>

			</div>
